name: Build and Push Docker image

on:
  push:
    branches:
      - release

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/bankapi:latest -t ghcr.io/${{ github.repository }}/bankapi:${{ github.sha }} .

      - name: Push Docker image (latest)
        run: |
          docker push ghcr.io/${{ github.repository }}/bankapi:latest

      - name: Push Docker image (commit)
        run: |
          docker push ghcr.io/${{ github.repository }}/bankapi:${{ github.sha }}
